name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: # Allow manual triggering

jobs:
  lint:
    name: Lint with golangci-lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum
    
    - name: Remove local replace directive for CI
      run: |
        # Remove the replace directive that points to local path
        # This allows CI to fetch the module from GitHub instead of using local path
        sed -i '/^replace github.com\/manishiitg\/multi-llm-provider-go => \.\.\/multi-llm-provider-go$/d' go.mod
        echo "Removed local replace directive. Updated go.mod:"
        cat go.mod | grep -A 2 -B 2 "multi-llm-provider-go" || echo "No multi-llm-provider-go references found"
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        # Use v2.4.0 or later for Go 1.24 support
        version: v2.4.0
        args: --timeout=5m
        working-directory: ./

  security-scan:
    name: Secret Scanning with Gitleaks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch full history for comprehensive scanning
        fetch-depth: 0
    
    - name: Run Gitleaks Secret Scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # Use our custom configuration
        config-path: .gitleaks.toml
        # Fail the build if secrets are found
        fail: true
        # Show verbose output
        verbose: true
        # Redact secrets in output
        redact: true
        # Report format
        format: sarif
        # Output file
        report-path: gitleaks-report.sarif
    
    - name: Upload Secret Scan Results
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('gitleaks-report.sarif') != ''
      with:
        sarif_file: gitleaks-report.sarif

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum
    
    - name: Remove local replace directive for CI
      run: |
        # Remove the replace directive that points to local path
        # This allows CI to fetch the module from GitHub instead of using local path
        sed -i '/^replace github.com\/manishiitg\/multi-llm-provider-go => \.\.\/multi-llm-provider-go$/d' go.mod
        echo "Removed local replace directive. Updated go.mod:"
        cat go.mod | grep -A 2 -B 2 "multi-llm-provider-go" || echo "No multi-llm-provider-go references found"
    
    - name: Run tests
      run: go test ./... -v

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum
    
    - name: Verify checkout and list directories
      run: |
        pwd
        ls -la
        ls -la cmd/ || echo "cmd directory not found"
        ls -la cmd/testing/ || echo "cmd/testing directory not found"
    
    - name: Remove local replace directive for CI
      run: |
        # Remove the replace directive that points to local path
        # This allows CI to fetch the module from GitHub instead of using local path
        sed -i '/^replace github.com\/manishiitg\/multi-llm-provider-go => \.\.\/multi-llm-provider-go$/d' go.mod
        echo "Removed local replace directive. Updated go.mod:"
        cat go.mod | grep -A 2 -B 2 "multi-llm-provider-go" || echo "No multi-llm-provider-go references found"
    
    - name: Build binary
      run: |
        pwd
        ls -la cmd/
        go mod download
        mkdir -p bin
        go build -v -o bin/mcpagent-test ./cmd/testing

